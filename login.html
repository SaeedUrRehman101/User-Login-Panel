<!Doctype html>
<html lang="en">

<head>
  <title>Login Form</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="x-icon" href="Images/man.png">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <style>
    .login-form form {
      display: flex !important;
    }
    .register-para {
    font-size: .8rem;
    word-spacing: .1rem;
    letter-spacing: 0.04rem;
    position: relative;
    text-align: center;
    margin-top: 3rem;
}
  </style>
</head>

<body>

  <div class="login-form">
    <div class="container">

      <div class="form-image">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Images/login1.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/login2.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/login3.jpg" class="d-block" alt="...">
            </div>
          </div>
        </div>

      </div>

      <div class="content">

        <form action="#" method="post">
          <h1>Welcome Back!</h1>
          <h1>Login to your Account</h1>

          <input type="text" name="" id="email" placeholder="User Email" required autofocus="">
          <small> </small>

          <input type="text" name="" id="password" placeholder="User Password" required autofocus="">
          <small> </small>

          <button class="btn" id="login" type="button">
            Login
          </button>

          <p class="register-para">Don't have an Account? <a class="login" href="index.html">Creat a new account now.</a> <br>It's Free! Takes less than a Minute</p>

          <!-- <a href="dashboard.html"></a> -->

      </div>

    </div>
  </div>

  <script src="JS/register.js"></script>

</body>

</html>
