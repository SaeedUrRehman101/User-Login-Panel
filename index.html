<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Registration Form</title>
  <link rel="icon" type="x-icon" href="Images/man.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

  <!-- <a href="login.html"></a> -->

  <div class="login-form">
    <div class="container">
      <div class="row">

        <div class="col-xl-6 col-lg-6 col-sm-6">

      <div class="form-image">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Images/pexels-valeriiamiller-3547625.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/pexels-marcelochagas-3555936.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Images/01.jpg" class="d-block" alt="...">
            </div>
          </div>
        </div>

      </div>

        </div>

        <div class="col-xl-6 col-lg-6 col-sm-6">

      <div class="content">

        <form action="#" method="post">
          <h1>Creat an Account</h1>
          <p class="para">Enter your personal data to creat acount</p>

          <input type="text" id="name" name="" placeholder="User Name" required autofocus="">
          <small></small>
          <!-- <p class="small">eewew</p> -->

          <input type="text" name="" id="email" placeholder="User Email" required autofocus="">
          <small></small>

          <input type="tel" name="" id="phone" placeholder="Phone Number" required autofocus="">
          <small></small>

          <input type="text" name="" id="password" placeholder="User Password" required autofocus="">
          <small></small>

          <input type="password" name="" id="confirm-password" placeholder="Confirmed Password" required autofocus="">
          <small></small>

          <!-- <div class="user-btn"> -->

          <button class="btn" id="register" type="button">
            Register
          </button>

          <hr/>

          <p class="register-para">Already have an acount?<a class="login" href="login.html">Login</a></p>

        <!-- </div> -->

          <!-- <a href="/index.html"></a> -->
      </div>

    </div>


    </div>
    </div>
  </div>

  <script src="JS/register.js"></script>

</body>

</html>
